<!DOCTYPE html>

<body>
	<!-- the entire body must be written by student -->

<div>
        <h1>Feedback Form</h1>
        <form method="post">
            <label for='name'>Name</label>
            <input type="text" id='name' name="name" maxlength=50 minlength=3 placeholder='Name' required>
            <label for='portfolio'>Portfolio</label>
            <input type="url" id='portfolio' name="portfolio" placeholder='Portfolio' required>
            <label for='favColor'>Favorite Color</label>
            <input type="color" id='favColor' name="favColor">
            <label for='likeness'>Likeness</label>
            <input type="range" id="likeness" name="likeness" min=1 max=100>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
